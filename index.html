<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>

<body id="body">
    <div class="main">
        <div class="join" id="join">

            <h3>&lt;p &gt; We are junior web developers, join our junior web developers family if you are also
                interested in web development &lt;/p&gt;</h3>
            <button class="btn-joinUs" onclick="Login()">JOIN US</button>
        </div>
        <div class="login" id="login">
            <h1>Login</h1>
            <h2>Enter your credentials</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a id="forget" href="#">Forget your password?</a>
            <button class="btn-login">LOGIN</button>
            <a id="signIn" href="#">Sign In</a>
        </div>

    </div>

</body>

</html>
