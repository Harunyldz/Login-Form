<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styleSign.css">
    <script src="/script.js"></script>
</head>
<body id="body">
    <div class="main">
   
        <div class="signIn" id="sign">
            <h1>Sign In</h1>
            <input id="input-user" type="text" placeholder="Username">
            <input id="input-pass" type="password" placeholder="Password">
            <a id="forget" href="#">Forget your password?</a>
            <button class="btn-login" onclick="Enter()">ENTER</button>
        </div>

    </div>

</body>
</html>
